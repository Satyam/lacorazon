<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Welcome to Firebase Hosting</title>

</head>

<body>
  <p id="load">Firebase SDK Loading&hellip;</p>
  <div id="root"></div>
  <!-- script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script -->
  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>

  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-firestore.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBVFbtLaKxQi9uOJMoaGUDBoYBapyXE23w",
      authDomain: "lacorazon-d66fd.firebaseapp.com",
      databaseURL: "https://lacorazon-d66fd.firebaseio.com",
      projectId: "lacorazon-d66fd",
      storageBucket: "lacorazon-d66fd.appspot.com",
      messagingSenderId: "246780324760"
    };
    firebase.initializeApp(config);
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      try {
        let app = firebase.app();
        let features = ['auth', 'database', 'messaging', 'storage',
          'firestore'
        ].filter(feature => typeof app[feature] === 'function');
        document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
      } catch (e) {
        console.error(e);
        document.getElementById('load').innerHTML =
          'Error loading the Firebase SDK, check the console.';
      }
    });
  </script>
</body>

</html>
